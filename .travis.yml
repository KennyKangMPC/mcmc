sudo: false

language: python

env:
    matrix:
        - PYTHON_VERSION=2.7
        - PYTHON_VERSION=3.5

install:
    - source .ci/install.sh

before_script: # configure a headless display to test plot generation
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

script:
    - source .ci/build.sh

after_success: |
    if [[ "$PYTHON_VERSION" == "2.7" ]] && [ -n "$GITHUB_API_KEY" ]; then
        source .ci/upload.sh
    fi

